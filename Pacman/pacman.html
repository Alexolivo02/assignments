function keyDownHandler(e){
	if(e.keyCode == 38)
	{
		upPressed = true;
	}
	if(e.keyCode == 40)
	{
		downPressed = true;
	}
	if(e.keyCode == 37)
	{
		leftPressed = true;
	}
	if(e.keyCode == 39)
	{
		rightPressed = true;
	}
	}
	
function keyUpHandler(e){
	if(e.keyCode == 38)
	{
		upPressed = false;
	}
	if(e.keyCode == 40)
	{
		downPressed = false;
	}
	if(e.keyCode == 37)
	{
		leftPressed = false;
	}
	if(e.keyCode == 39)
	{
		rightPressed = false;
	}
}

function movement()
{
	if(leftPressed)
	{
		pX -= .5;
	}
	else if(rightPressed)
	{
		pX += .5;
	}
	else if(upPressed)
	{
		pY -= .5;
	}
	else if(downPressed)
	{
		pY += .5;
	}
}
