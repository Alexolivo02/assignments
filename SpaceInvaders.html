<html>
<head>
	<style>
	*{padding: 0; margin:0;}
	canvas{ background: #eee; display: block; margin: 0 auto;}
	</style>
</head>

<body>
<canvas id= "myCanvas" width="800" height="600"></canvas>
<script type="text/javascript">
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
var lP = false;
var rP = false;
var aP = false;
var dP = false;
var spaceP = false;
var canFire = true;
var charX = 400;
var charY = 500;
var angleA = 180;
var angleB = 90;
var angleC = 0;
var bullets = [];
var enemies = [];

var monster = new Image();
monster.src = "alien1.png";

function Bullet(x, y, angle, speed)
{
	this.x = x;
	this.y = y;
	this.angle = angle;
	this.speed = speed;
}

function Enemy(x, y, type, img, src)
{
	this.x = x;
	this.y = y;
	this.type = type;
	this.image = img;
	this.source = src;
}

var t = 1;
var y1 = 30;
var x1 = 30;
for(var a = 1; a < 96; a++)
{
	if(a%24 == 0)
	{
		t++;
		y1+=30;
		console.log("Type now is: " + t);
	}
	var s = "";
		if(t == 1)
		{
			s = "alien1.png";
		}
		if(t == 2)
		{
			s = "alien2.png";
		}
		if(t == 3)
		{
			s = "alien3.png";
		}
		if(t == 4)
		{
			s = "alien4.png";
		}
	x1 = 30 + ((a%24) * 30);
	var i = new Image();
	console.log("Enemy x: " + x1 + "  Enemy y: " + y1 + "  Enemy type: " + t);
	enemies.push(new Enemy(x1, y1, t, i,s));
}

function drawEnemies()
{
	for(var a = 0; a < enemies.length; a++)
	{
		var image1 = new Image();
		image1.src = enemies[a].source;
		ctx.drawImage(image1, enemies[a].x, enemies[a].y);
	}
}

function fireBullets()
{
	if(spaceP && canFire)
	{
		var x1 = charX + (Math.cos(angleA) * 50);
		var y1 = charY + (Math.sin(angleA) * 50);
		var a1 = angleA;
		var s1 = 1;
		bullets.push(new Bullet(x1, y1, a1, s1));
		canFire = false;
	}
}

function drawBullets()
{
	for(var a = 0; a < bullets.length; a++)
	{
		ctx.beginPath();
		ctx.fillStyle = "blue";
		ctx.strokeStyle = "blue";
		ctx.ellipse(bullets[a].x, bullets[a].y, 2, 2, Math.PI / 2, 0, 2 * Math.PI);
		ctx.fill();
		ctx.stroke();
		bullets[a].x += Math.cos(bullets[a].angle) * bullets[a].speed;
		bullets[a].y += Math.sin(bullets[a].angle) * bullets[a].speed;
		if(bullets[a].x > 800 || bullets[a].x < 0 ||bullets[a].y > 600 || bullets[a].y < 0)
		{
			bullets.splice(a, 1);
			a--;
		}
	}
}

function keyDownHandler(e){
	if(e.keyCode == 39){
	rP = true;
	}
	else if(e.keyCode == 37)
	{
	lP = true;
	}
	if(e.keyCode == 65){
	aP = true;
	}
	else if(e.keyCode == 68)
	{
	dP = true;
	}
	if(e.keyCode == 32){
	spaceP = true;
	}
}
function keyUpHandler(e){
	if(e.keyCode == 39){
	rP = false;
	}
	else if(e.keyCode == 37)
	{
	lP = false;
	}
	if(e.keyCode == 65){
	aP = false;
	}
	else if(e.keyCode == 68)
	{
	dP = false;
	}
	if(e.keyCode == 32){
	spaceP = false;
	}
}

function drawPlayer()
{
		ctx.beginPath();
		ctx.strokeStyle = "red";
		ctx.moveTo(charX + (Math.cos(angleA) * 50), charY + (Math.sin(angleA) * 50));
		ctx.lineTo(charX + (Math.cos(angleB) * 50), charY + (Math.sin(angleB) * 50));
		ctx.stroke();
		ctx.beginPath();
		ctx.strokeStyle = "red";
		ctx.moveTo(charX + (Math.cos(angleA) * 50), charY + (Math.sin(angleA) * 50));
		ctx.lineTo(charX + (Math.cos(angleC) * 50), charY + (Math.sin(angleC) * 50));
		ctx.stroke();
		ctx.beginPath();
		ctx.strokeStyle = "red";
		ctx.moveTo(charX + (Math.cos(angleC) * 50), charY + (Math.sin(angleC) * 50));
		ctx.lineTo(charX + (Math.cos(angleB) * 50), charY + (Math.sin(angleB) * 50));
		ctx.stroke();
		ctx.beginPath();
		ctx.fillStyle = "blue";
		ctx.strokeStyle = "blue";
		ctx.ellipse(charX + (Math.cos(angleA) * 50), charY + (Math.sin(angleA) * 50), 5, 5, Math.PI / 2, 0, 2 * Math.PI);
		ctx.fill();
		ctx.stroke();
		}

function controls()
{
if(dP)
{
	if(angleA + .01 < 0)
{
	angleA = angleA + .01;
}
else
{
	angleA = (angleA + .01)%360;
}
if(angleB + .01 < 0)
{
	angleB = angleB + .01;
}
else
{
	angleB = (angleB + .01)%360;
}
if(angleC + .01 < 0)
{
	angleC = angleC + .01;
}
else
{
	angleC = (angleC + .01)%360;
}	
}


if(aP)
{
	if(angleA -.01 < 0)
{
	angleA = angleA -.01;
}
else
{
	angleA = (angleA -.01)%360;
}
if(angleB -.01 < 0)
{
	angleB = angleB -.01;
}
else
{
	angleB = (angleB -.01)%360;
}
if(angleC -.01 < 0)
{
	angleC = angleC -.01;
}
else
{
	angleC = (angleC -.01)%360;
}
}
}

function fireRate()
{
	canFire = true;
}

function draw()
{
ctx.clearRect(0, 0, 800, 600);
drawPlayer();
controls();
fireBullets();
drawBullets();
drawEnemies();
}
setInterval(draw, 2);
setInterval(fireRate, 100);
</script>
</body>
</html>
